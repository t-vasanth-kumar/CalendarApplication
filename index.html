<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Petit+Formal+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rouge+Script&display=swap" rel="stylesheet">


    <title>Document</title>
</head>
<body>
    <div class="inputContainer">
        <label for="date">Date</label> <input type="text" id="date" class="inputField" placeholder="dd">
        <label for="month">Month</label> <input type="text" id="month" class="inputField" placeholder="mm">
        <label for="year">Year</label> <input type="text" id="year" class="inputField" placeholder="yyyy">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button onclick="printDate()" id="btn">Click!</button>
    </div>
    <div class="outputContainer">
        <div class="printField" id="printSpace">
            <table class="table">
                <caption id="monthName"></caption>
                <tbody id="tableBody">
                    <tr id="days">
                        <td>Sun</td>
                        <td>Mon</td>
                        <td>Tue</td>
                        <td>Wed</td>
                        <td>Thu</td>
                        <td>Fri</td>
                        <td>Sat</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
